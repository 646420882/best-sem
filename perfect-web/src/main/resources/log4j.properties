# Define some default values that can be overridden by system properties
best.sem.root.logger=INFO, CONSOLE, ROLLINGFILE
best.sem.console.threshold=INFO
best.sem.log.dir=/data/tomcat/log
best.sem.log.file=best.sem.log
best.sem.log.threshold=INFO
best.sem.tracelog.dir=/data/tomcat/log/trace
best.sem.tracelog.file=best.sem_trace.log
best.sem.baidu_quota.dir=/data/tomcat/log
best.sem.baidu_quota.file=best.sem_trace.log

# Format is "<default threshold> (, <appender>)+

# DEFAULT: console appender only
log4j.rootLogger=${best.sem.root.logger}

# Example with rolling log file
#log4j.rootLogger=DEBUG, CONSOLE, ROLLINGFILE

# Example with rolling log file and tracing
#log4j.rootLogger=TRACE, CONSOLE, ROLLINGFILE, TRACEFILE

#
# Log INFO level and above messages to the console
#
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=${best.sem.console.threshold}
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{ISO8601} [myid:%X{myid}] - %-5p [%t:%C{1}@%L] - %m%n

#
# Add ROLLINGFILE to rootLogger to get log file output
#    Log DEBUG level and above messages to a log file
log4j.appender.ROLLINGFILE=org.apache.log4j.RollingFileAppender
log4j.appender.ROLLINGFILE.Threshold=${best.sem.log.threshold}
log4j.appender.ROLLINGFILE.File=${best.sem.log.dir}/${best.sem.log.file}

# Max log file size of 10MB
log4j.appender.ROLLINGFILE.MaxFileSize=10MB
# uncomment the next line to limit number of backup files
#log4j.appender.ROLLINGFILE.MaxBackupIndex=10

log4j.appender.ROLLINGFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.ROLLINGFILE.layout.ConversionPattern=%d{ISO8601} [myid:%X{myid}] - %-5p [%t:%C{1}@%L] - %m%n


#
# Add TRACEFILE to rootLogger to get log file output
# Log DEBUG level and above messages to a log file
log4j.appender.TRACEFILE=org.apache.log4j.FileAppender
log4j.appender.TRACEFILE.Threshold=TRACE
log4j.appender.TRACEFILE.File=${best.sem.tracelog.dir}/${best.sem.tracelog.file}

log4j.appender.TRACEFILE.layout=org.apache.log4j.PatternLayout
### Notice we are including log4j's NDC here (%x)
log4j.appender.TRACEFILE.layout.ConversionPattern=%d{ISO8601} [myid:%X{myid}] - %-5p [%t:%C{1}@%L][%x] - %m%n


################################################################
log4j.logger.baidu_quota=INFO, baidu_quota
log4j.appender.baidu_quota=org.apache.log4j.FileAppender
log4j.appender.baidu_quota.Append=true
log4j.appender.baidu_quota.DatePattern='.'yyyy-MM-dd
log4j.appender.baidu_quota.File=${best.sem.baidu_quota.dir}/${best.sem.baidu_quota.file}
log4j.appender.baidu_quota.Threshold=INFO
log4j.appender.baidu_quota.layout=org.apache.log4j.PatternLayout
log4j.appender.baidu_quota.layout.ConversionPattern = %d [%t] %-5p [%c] - %m%n
log4j.additivity.baidu_quota=false
log4j.appender.baidu_quota.Encoding=UTF-8
